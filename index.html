<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>[Diary Web] by GoldJu</title>
        <!--***Jua Font***-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <!--font-family: 'Jua', sans-serif;-->
        <!--***NanumMyeongjo Font***-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
        <!--font-family: 'Nanum Myeongjo', serif;-->
        <!--***CSSs***-->
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/main.css">
        <!--**********-->
    </head>
    <body>
        <div id="header">
            <div id="todayDate"></div></div>
        <div id="main">
            <div id="leftDiv">
                <div id="calendar_main">
                    <table id="calendar" border="3" align="center" style="border-color:#f19cb5">
                        <tr><!--label은 마우스로 클릭을 편하게 해줌-->
                            <td><label onclick="prevCalendar()"><</label></td>
                            <td id="tbCalendarYM" align="center" colspan="5" height="50px">
                                yyyy년 m월</td>
                            <td>
                            <label onclick="nextCalendar()">>
                            </label></td>
                        </tr>
                        <tr>
                            <td align="center" font color ="#F79DC2">일</td>
                            <td align="center">월</td>
                            <td align="center">화</td>
                            <td align="center">수</td>
                            <td align="center">목</td>
                            <td align="center">금</td>
                            <td align="center" font color ="skyblue">토</td>
                        </tr> 
                    </table>
                </div>
                <div id="d-day_main">D-day</div>
                <div id="options">
                    <div id="option">옵션</div>
                    <div id="shop">상점</div>
                    <div id="plusMemo">메모추가</div>
                </div>
            </div>
            <div id="rightDiv">
                <div id="to-do_late_main">밀린할일</div>
                <div id="to-do_today_main">오늘할일</div>
                <div id="to-do_everyday_main">매일할일</div>
                <div id="to-do_everymonth_main">매달할일</div>
            </div>
        </div>
        <div id="footer">푸터</div>
        <!--***scripts***-->
        <script src="js/calendar.js" language="javascript" type="text/javascript">
            buildCalendar();//
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
